<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Orbitron Font from https://fonts.google.com/specimen/Orbitron#standard-styles-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <!-- ***** /\ 3 lines for Orbitron Font /\ ***** -->

  <!-- my custom css file link -->
  <link rel="stylesheet" href="./index.css">

  <!-- Javascript P5 library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.sound.min.js"></script>

  <title>The Clock</title>
</head>

<body>
  <!-- clock div -->
  <div id="clockTime" class="myClockTime" onload="startClock()"></div>

  <!-- meridian toggle switch and meridian display -->
  <div class="meridSwitch">
    <!-- toggle switch from https://www.htmllion.com/css3-toggle-switch-button.html -->
    <label class="switch">
      <input id="meridSwitch" class="switch-input" type="checkbox" />
      <!-- altered data-on and data-off text -->
      <span class="switch-label" data-on="12hr" data-off="24hr"></span>
      <span class="switch-handle"></span>
    </label>
    <h1 id="meridian"></h1>

  </div>


  <script src="sketch.js"></script>
</body>

</html>
